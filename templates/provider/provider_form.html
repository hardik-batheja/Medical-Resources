{% extends 'base.html' %}

{% block bodyblock %}
{% if messages %}
    {{ message }}
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="name" class="form-control" id="name" name="name" placeholder="Full Name" required>
        <label for="name">Patient's Name *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Contact Number" required>
        <label for="phone">Phone *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
        <label for="dob">Date of Birth *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="address" class="form-control" id="address" name="address" placeholder="House number,area,city", required>
        <label for="address">Address for pickup</label>
    </div>
    <div class="form-floating mb-3">
        <input type="city" class="form-control" id="city" name="city" placeholder="City" required>
        <label for="city">City</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="pincode" name="pincode" placeholder="pincode" required>
        <label for="pincode">Pincode</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="deliver" class="form-control" id="deliver" name="deliver" placeholder="Yes" required>
        <label for="deliver">Deliver</label>
    </div>
    <div class="form-check">
        <input class="" type="checkbox" value="" id="tnc" checked required>
        <label class="form-check-label" for="tnc">
            I agree to all the <a href="#">Terms and conditions</a>.
        </label>
    </div>
    <button class="btn btn-outline-primary" type="submit">Submit</button>
</form>
{% endblock bodyblock %}

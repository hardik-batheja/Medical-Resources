{% extends 'base.html' %}


{% block bodyblock %}

<div class="box1" style="background:pink">
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="entry">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Phone Number" required="">
        </div>
        <div class="entry">
            <label for="password">Date Of Birth</label>
            <input type="date" name="password" placeholder="dd-mm-yyyy" required="">
        </div>
        <input type="submit" value="Submit" href="#"><br><br>
        <p style="color:white"><em>New User? <a class="btn btn-dark" href="{% url 'consumer:cform' %}">Click here</a></em></p>
    </form>
</div>

{% endblock bodyblock %}

{% extends 'base.html' %}

{% block bodyblock %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="name" class="form-control" id="name" placeholder="Full Name">
        <label for="name">Patient's Name *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="phone" class="form-control" id="phone" placeholder="Contact Number">
        <label for="phone">Phone *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dob" placeholder="dd/mm/yyyy">
        <label for="dob">Date of Birth *</label>
    </div>
    <div class="form-floating mb-3">
        <input type="address" class="form-control" id="address" placeholder="House number,area,city">
        <label for="address">Address(Optional)</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="pincode" placeholder="pincode">
        <label for="pincode">Pincode</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address(Optional)</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="severity" aria-label="Severity">
            <option selected value="1">Mild</option>
            <option value="2">Moderate</option>
            <option value="3">Critical</option>
        </select>
        <label for="severity">Level of infection</label>
    </div>
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="report">
        <label class="input-group-text" for="report">Medical Report (Optional)</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="tnc" checked>
        <label class="form-check-label" for="tnc">
            I agree to all the <a href="#">Terms and conditions</a>.
        </label>
    </div>
    <button class="btn btn-outline-primary" type="submit">Submit</button>
    </form>
{% endblock bodyblock %}
